<svg viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="800" height="220" fill="url(#grad1)" rx="15"/>

  <!-- Left Side: Database Stack -->
  <g transform="translate(60,45)">
    <!-- Multiple database layers -->
    <g filter="url(#glow)">
      <!-- Bottom layer -->
      <ellipse cx="40" cy="100" rx="35" ry="12" fill="#5c6bc0" opacity="0.7"/>
      <path d="M5,100 L5,80 C5,73 20,67 40,67 C60,67 75,73 75,80 L75,100" 
            fill="none" stroke="#5c6bc0" stroke-width="2"/>
      
      <!-- Middle layer -->
      <ellipse cx="40" cy="70" rx="35" ry="12" fill="#7986cb" opacity="0.8"/>
      <path d="M5,70 L5,50 C5,43 20,37 40,37 C60,37 75,43 75,50 L75,70" 
            fill="none" stroke="#7986cb" stroke-width="2"/>
      
      <!-- Top layer -->
      <ellipse cx="40" cy="40" rx="35" ry="12" fill="#9fa8da"/>
      
      <!-- Connecting lines -->
      <path d="M15,45 L65,45 M15,75 L65,75 M15,105 L65,105" 
            stroke="#fff" stroke-width="0.5" opacity="0.5"/>
    </g>
    
    <!-- Gear icon suggesting management -->
    <g transform="translate(65,30)" filter="url(#glow)">
      <circle cx="40" cy="40" r="20" fill="#c5cae9" opacity="0.9"/>
      <path d="M40,25 L43,25 L45,35 L35,35 L37,25 Z" fill="#3949ab"/>
      <path d="M40,55 L43,55 L45,45 L35,45 L37,55 Z" fill="#3949ab"/>
      <path d="M25,40 L25,43 L35,45 L35,35 L25,37 Z" fill="#3949ab"/>
      <path d="M55,40 L55,43 L45,45 L45,35 L55,37 Z" fill="#3949ab"/>
    </g>
  </g>

  <!-- Text elements -->
  <text x="180" y="85" font-family="Arial" font-size="48" fill="#FFFFFF" font-weight="bold">
    DBForge Studio
  </text>
  <text x="180" y="125" font-family="Arial" font-size="24" fill="#c5cae9">
    Intelligent Database Management Platform
  </text>
  
  <!-- Decorative elements on the right -->
  <g transform="translate(650,60)">
    <circle cx="20" cy="20" r="40" fill="#5c6bc0" opacity="0.2"/>
    <circle cx="60" cy="60" r="30" fill="#7986cb" opacity="0.2"/>
    <circle cx="0" cy="60" r="25" fill="#9fa8da" opacity="0.2"/>
  </g>
</svg>
