
{% load static %}
<!-- {% block title %}Secret Code Alpha Test{% endblock %} -->
<title>Secret Code Alpha Test</title>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% block content %}
<style>
  body {
    background-image: url('{% static "images/hero.png" %}');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

.input-group {
    display: flex;
    align-items: center;
}

input {
    min-height: 40px;
    max-width: 250px;
    color: #000; 
    font-size: 15px;
    border: 1px solid #5e4dcd;
    border-radius: 5px 0 0 5px;
    padding: 10px;

}

button {
    padding: 11.5px 20px;
    border: none;
    border-radius: 0 6px 6px 0;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-left: -7px; 
}

button:hover{
  background-color: #5e5dcd;
}

input:focus, button:focus-visible {
  border-color: #3898EC;
  outline: none;
}


</style>

{% if messages %}
<div class="custom-alerts" style="width: 30rem;">
  {% for message in messages %}
    <div class="custom-alert custom-alert-{{ message.tags }}">
      <span>{{ message }}</span>
      <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>
  {% endfor %}
</div>
{% endif %}

<div class="input-group">
    <form method="post">
        {% csrf_token %}
        <input type="text" name="secret_code" placeholder="Secret code" required>
        <button type="submit">Submit!</button>
    </form>
</div>


{% endblock %}
