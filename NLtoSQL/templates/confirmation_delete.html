<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background-color: #6e6ee9; */
      background: linear-gradient(to bottom, #051ce268, #022778f3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 255, 0.2);
      padding: 50px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 100%;
     
    }
    .delete-container {
      display: flex;
      flex-direction: column;
      /* align-items: center; */
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #ff4b5c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3a4a;
    }
    pre{
      font-family: 'Lucida Sans', Arial, sans-serif;
      font-weight: bold;
      font-size: smaller;
      color: hsla(20, 100%, 52%, 0.822);
    }
    strong{
      color: red;
      font-weight: bolder;
      font-size: larger;
    }
    span{
      font-size: normal;
      color: hsla(240, 100%, 70%, 0.814);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="delete-container">
      <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to Delete <span>{{db_info.name}}</span> Database!!!</p>
        <pre><strong>NOTE: </strong> You will not be able to undo this Action!</pre>
        <button type="submit">Confirm</button>
        <a href="{% url 'management' %}" type="submit" style="background-color: rgb(0, 123, 255); text-decoration: none; 
                  padding: 10px 28px; border-radius: 5px; margin-left: 20px;" >Cancel</a>
      </form>
    </div>
  </div>  
</body>
</html>
